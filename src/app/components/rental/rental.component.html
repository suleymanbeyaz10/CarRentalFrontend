<h2>Kiralamalar</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Kiralama Id</th>
            <th>Müşteri Adı</th>
            <th>Araba Adı</th>
            <th>Kiralama Tarihi</th>
            <th>Teslim Tarihi</th>
            <th>Günlük Ödeme</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let rental of rentals">
            <td>{{rental.rentalId}}</td>
            <td>{{rental.customerFirstName}} {{rental.customerLastName}}</td>
            <td>{{rental.carName}}</td>
            <td>{{rental.rentDate}}</td>
            <td>{{rental.returnDate}}</td>
            <td>{{rental.dailyPrice}}</td>
        </tr>
    </tbody>
</table>
