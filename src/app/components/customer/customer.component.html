<h2>Müşteriler</h2>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>UserId</th>
            <th>CompanyName</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{customer.id}}</td>
            <td>{{customer.userId}}</td>
            <td>{{customer.companyName}}</td>
        </tr>
    </tbody>
</table>
