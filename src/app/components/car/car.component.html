<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>MarkaId</th>
            <th>RenkId</th>
            <th>Adı
            </th>
            <th>Model Yılı</th>
            <th>Günlük Ödeme</th>
            <th>Açıklama</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <td>{{car.id}}</td>
            <td>{{car.brandId}}</td>
            <td>{{car.colorId}}</td>
            <td>{{car.name}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.dailyPrice}}</td>
            <td>{{car.description}}</td>
        </tr>
    </tbody>
</table>
