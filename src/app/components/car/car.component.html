<h2>Araba Detayları</h2>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>MarkaId</th>
            <th>RenkId</th>
            <th>Adı</th>
            <th>Model Yılı</th>
            <th>Günlük Ödeme</th>
            <th>Açıklama</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <td>{{car.carId}}</td>
            <td>{{car.carName}}</td>
            <td>{{car.brandName}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.dailyPrice}}</td>
            <td>{{car.description}}</td>
        </tr>
    </tbody>
</table>
