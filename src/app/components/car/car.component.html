<h2>Arabalar</h2>

<button *ngIf="dataLoaded!=true" class="btn btn-primary" type="button" disabled>
    <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
    <span class="visually-hidden" role="status">Loading...</span>
</button>

<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>MarkaId</th>
            <th>RenkId</th>
            <th>Adı</th>
            <th>Model Yılı</th>
            <th>Günlük Ödeme</th>
            <th>Açıklama</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <td>{{car.id}}</td>
            <td>{{car.brandId}}</td>
            <td>{{car.colorId}}</td>
            <td>{{car.name}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.dailyPrice}}</td>
            <td>{{car.description}}</td>
        </tr>
    </tbody>
</table>
